global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: postgres
    static_configs:
      - targets: ["postgres-exporter:9187"]
  - job_name: flower
    static_configs:
      - targets: ["host.containers.internal:5555"]
  - job_name: host
    static_configs:
      - targets: ["host.containers.internal:9100"]
